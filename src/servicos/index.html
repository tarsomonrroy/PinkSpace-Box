                <div class="row justify-content-center">
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/alogamento-cilios.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Extensão de Cílios Fio a Fio</h5>
                                <div class="card-text hidden">
                                    <strong>Sobre o Serviço</strong>
                                    <p>
                                        A técnica fio a fio é a aplicação clássica a cada cílio natural que esteja em condições de receber a extensão do fio artificial (colado), 
                                        sem prejuízo da vida útil do fio natural. De acordo com o propósito da cliente (e de nossa experiência) pode  ser realizado o 
                                        acoplamento total ou parcial de mais fios artificiais sobre cada fio ou fios naturais (volumes russo, brasileiro, híbrido, fans, megavolume, etc.), 
                                        com curvaturas, densidades e comprimentos diferentes, de acordo com a região do olho, possibilitando ainda o uso de cores, modificando 
                                        e valorizando a expressão do rosto, reforçando a autoestima e valorizando um dos principais componentes da imagem sincronizada à
                                        personalidade. 
                                    </p>
                                    <p>
                                        Tempo de aplicação: entre uma hora a uma hora e meia, dependendo da técnica e do objetivo (acoplamento total, manutenção ou r
                                        emoção com acoplamento total). 
                                    </p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/limpeza-facial.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Limpeza Facial de Pele Profunda</h5>
                                <div class="card-text hidden">
                                    <strong>Sobre o Serviço</strong>
                                    <p>
                                        Tratamento estético facial para manutenção da saúde (revitalização e renovação cutânea) de todos os tipos de peles, com utilização 
                                        de vapor de ozônio e alta frequência. Pode ser indicada para acne grau 1 e 2 e possui contraindicações. 
                                    </p>
                                    <p>
                                        Alguns benefícios, além da hidratação: limpeza de microoganismos; remoção de comedões (cravos) e impurezas 
                                        acumuladas na pele como resíduos de maquiagem e poluição; desobstrução de poros; aumento da oxigenação e
                                         da nutrição da pele; prevenção de cravos e espinhas; normalização do processo de renovação celular; remoção das 
                                         células mortas depositadas na pele; aumento da absorção de dermocosméticos em tratamentos posteriores; equilíbrio do PH da 
                                         epiderme; melhoria do aspecto geral da pele, sensibilidade e autoestima.
                                    </p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/depilacao-cera.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Depilação com Cera Quente e Roll-on</h5>
                                <div class="card-text hidden">
                                    <strong>Sobre o Serviço</strong>
                                    <p>
                                        A depilação com cera quente é das mais eficientes, com efeito duradouro e pode ser utilizada em todo o corpo. 
                                        O calor funciona como relaxante, dilata os poros e, consequentemente provoca menos dor, facilitando a extração 
                                        do pelo pela raiz (epilação) permitindo inclusive a remoção dos pelos mais grossos e curtos. Dependendo da região 
                                        utilizamos o roll-on ou a cera egípcia, que ao longo de anos de experiência nos provaram serem altamente produtivas. 
                                        Nunca reutilizamos ceras e seguimos rigorosamente os protocolos de biossegurança, com técnicas próprias desenvolvidas 
                                        para tornar a experiência confortável em todos os sentidos.  
                                    </p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/massagem-modeladora.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Massagem Modeladora ou Redutora</h5>
                                <div class="card-text hidden">
                                    <strong>Sobre o Serviço</strong>
                                    <p>
                                        A partir de manobras rápidas e intensas sobre a pele, com movimentos de amassamentos,  deslizamentos, pinçamentos etc. 
                                        aplicados nas pressões  específicas para cada área do corpo, durante aproximadamente 1 hora. 
                                    </p>
                                    <p>
                                        Alguns benefícios: aumenta a oxigenação dos tecidos, reduz a fadiga e as dores musculares (eliminação de resíduos metabólicos),  
                                        acelera a drenagem linfática quando corretamente aplicada (aumento da eficácia de pré-coletores linfáticos),  melhora o tônus muscular, 
                                        transporte de nutrientes, tonicidade da pele, quebras de nódulos de tensão em fibras, calmante, antiespasmódica e analgésica, estimulo de 
                                        funções viscerais, aumento de temperatura periférica, recuperação muscular pós-atividades físicas. 
                                    </p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/massagem-relaxante.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Massagem Relaxante</h5>
                                <div class="card-text hidden">
                                    <strong>Sobre o Serviço</strong>
                                    <p>
                                        A pressão comprime os tecidos moles e distorce as redes de receptores nas terminações nervosas. Sobre os vasos circulatórios e 
                                        linfáticos e espaços intercelulares, este aumento de pressão modifica o fluxo de líquidos nestes sistemas capilares, atuando inclusive 
                                        no sistema nervoso periférico, caminhos aferentes, coluna vertebral, sistema nervoso central e vias aferentes, para produção de relaxamento
                                         e bem-estar (sistema vascular e secreções hormonais).
                                    </p>
                                    <p>
                                        Alguns benefícios: aumento da circulação, fluxo de nutrientes; metabolismo (anabolismo e catabolismo), remoção de elementos 
                                        não mais necessários; cicatrizações, extensibilidade do tecido conjuntivo, temperatura periférica; alívio de dores; estímulo de funções 
                                        viscerais; redução de edemas, hematomas, tensões e atenuação de módulos embaraçamento de fibras; mobilização de tecidos subcutâneos e 
                                        relaxamentos local e geral (liberação de ocitocina e seus efeitos benéficos).  
                                    </p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/drenagem-linfatica.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Drenagem linfática (Clássica)</h5>
                                <div class="card-text hidden">
                                    <strong>Sobre o Serviço</strong>
                                   <p>
                                    As mulheres possuem maior quantidade corporal de gordura do que os homens, concentrando mais na região pélvica e coxas, 
                                    com espessuras diferindo de pessoa a pessoa. A drenagem facilita a mobilização de líquidos, estimulando a diurese e trabalho intestinal. 
                                    O estímulo mecânico sobre os tecidos também aumenta a secreção sebácea e sudorípara, circulação periférica, renovação celular e aumento 
                                    do retorno venoso/linfático. Estes fatores podem promover uma redução de perímetros ou volumes localizados, porém não pode ser explicado 
                                    como consequência de  “queima de gorduras”, mas sim como coadjuvante (auxiliar) em programas de emagrecimento baseados em dietas e exercícios, 
                                    e com efeito de melhoria para fibroedema gelóide (celulite). 
                                   </p>
                                   <p>
                                    O efeito direto e imediato das manobras (pressão controlada sobre tecidos moles e distorção de redes de receptores nas terminações nervosas)
                                     é sobre o sistema linfático (e circulatório num segundo momento). Além de prevenir e reduzir os acúmulos de líquidos, auxilia no combate às
                                      infecções e estimula as defesas imunológicas, reduzindo edemas, a partir da modificação do fluxo de líquidos. Basicamente, os mesmos benefícios 
                                      da massagem modeladora podem ser obtidos, mas num grau proporcional e gradativo (frequência) ao nível de saúde geral.
                                   </p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/drenagem-pos-cirurgia.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Drenagem Linfática Pós-Cirurgia</h5>
                                <div class="card-text hidden">
                                    <strong>Sobre o Serviço</strong>
                                    <p>
                                        Somente é realizada por recomendação médica formalizada, deve ser planejada antes das cirurgias, pois há fases distintas que 
                                        exigem estratégias diferentes. Visa aumentar a atividade linfocinética dos canais linfáticos normais e a motricidade dos segmentos 
                                        entre as válvulas dos vasos linfáticos, além do relaxamento e/ou amolecimento do tecido conjuntivo alterado. Indicações: drenar edemas, 
                                        favorecer e acelerar a regeneração tecidual e aliviar quadros álgicos. 
                                    </p>
                                    <ul>
                                        <li> Favorece o aumento da circulação sanguínea e linfática;
                                      </li><li>  Estimula a reabsorção e filtração nos capilares sanguíneos;
                                       </li><li> Absorve os líquidos excedentes e as proteínas presentes no espaço intersticial;
                                        </li><li> Favorece a contração da musculatura lisa dos vasos linfáticos;
                                       </li><li> Favorece a capacidade linfática, restabelecendo a corrente circulatória periférica que sofreu a lesão, mantendo o edema em 
                                        proporções discretas e produzindo relaxamento das fibras músculo esqueléticas.
                                        </li><li> Promove a melhoria da oxigenação e nutrição celulares;
                                       </li><li> Diminui a dor pela estimulação das fibras sensoriais, pelos receptores táteis periféricos, diminuindo a transmissão do impulso da dor;
                                       </li><li> Restabelece a corrente circulatória periférica da lesão, melhorando a textura e elasticidade na cicatrização;
                                       </li><li> Reduz a probabilidade de fibrose ao redor dos adipócitos e a formação de nódulos sobre a pele. Nas cicatrizes maduras, 
                                        amolece os tecidos, diminuindo o grau de aderência.
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/hidragloss.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Hidratação Labial Profunda (Hidragloss ou Hidralips)</h5>
                                <div class="card-text hidden">
                                    <strong>Sobre o Serviço</strong>
                                    <p>
                                        A Hidratação Labial ou “Hidragloss” ou “Hidralips” é um procedimento estético não invasivo, sem uso de pigmentos, 
                                        que executado da forma correta e seguindo fielmente as indicações e contraindicações, gera como resultados:
                                    </p>
                                    <ul>
                                        <li>Biossegurança específica para extensão de cílios;
                                        </li><li>Tipos, tamanhos, densidades e curvaturas dos fios artificiais;
                                        </li><li>Técnica de extensão fio a fio clássica;
                                        </li><li>Técnica Volume híbrido;
                                        </li><li>Técnica Volume russo;
                                        </li><li>Técnica Volume brasileiro;
                                        </li><li>Técnica de montagens de fans (leque);
                                        </li><li>Noções de Visagismo e Mapping (mapeamento do olhar e harmonização): gatinho, esquilo, boneca etc.;
                                        </li><li>Como fazer o isolamento dos fios inferiores;
                                        </li><li>Isolamento com a pinça;
                                        </li><li>Remoção química das extensões de cílios;
                                        </li><li>Remoção mecânica das extensões (manutenção dos cílios alongados);
                                        </li><li>Manutenção, remoção e acoplagem total (esta em todas as modelos);
                                        </li><li>Contraindicações para o alongamento de cílios fio a fio;
                                        </li><li>Possíveis intercorrências e ações de correção na extensão de cílios;  
                                        </li><li>Cuidados pós-aplicação das extensões.
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 col-lg-3 my-3 mx-1">
                        <button class="card p-3 w-100">
                            <img src="../image/servicos/dermaplaning.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Dermaplaning (Esfoliação mecânica superficial sobre epiderme)</h5>
                                <div class="card-text hidden">
                                    <p>
                                        Esfoliação mecânica altamente eficiente e de baixo custo, é um tratamento estético para revitalização e renovação cutânea 
                                        (facial) de todos os tipos de peles, com o objetivo de remover as células mortas, pelos fininhos (velus), impurezas e ainda limpar e hidratar. 
                                        O procedimento usa uma lâmina (bisturi cirúrgico descartável) para realização da raspagem sutil da camada mais superficial da pele, estimulando 
                                        a mitose celular, sem deixar edemas e inflamações. Esta técnica não engrossa os pelos fininhos e curtos! 
                                    </p>
                                    <p>
                                        Os principais benefícios do dermaplaning são:
                                    </p>
                                    <li>Limpeza de micro-organismos, células mortas e impurezas acumuladas na pele;
                                    </li><li>Desobstrução de poros;
                                    </li><li>Aumento da oxigenação e da nutrição da pele;
                                    </li><li> Prevenção de cravos e espinhas;
                                   </li><li>Normalização do processo de renovação celular;
                                   </li><li> Aumento da absorção de dermocosméticos em tratamentos posteriores;
                                    </li><li>Equilíbrio do PH da epiderme;
                                    </li><li>Melhoria do aspecto geral da pele, sensibilidade e autoestima.
                                    </li>
                                </ul>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
